site_name: GPDL | Cloud Professional Portfolio
site_url: https://gpdlportfolio.shop
site_author: Giovanni Polette Dalla Libera
site_description: Cloud Engineering, DevOps, and Infrastructure Automation Portfolio.

# Repository information (Shows GitHub icon at top right)
repo_name: gpdl-portfolio-cicd
repo_url: https://github.com/gpdl-0/gpdl-portfolio-cicd
use_directory_urls: false

# Theme Configuration (Material for MkDocs)
theme:
  name: material
  language: en
  palette:
    - scheme: slate 
      primary: black
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to Dark Mode
    - scheme: default
      primary: black
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to Light Mode

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - toc.integrate

nav:
  - Home: index.md
  - Projects:
    - 'Multi-Tenant SaaS (HumanGov)': projects/humangov-saas.md
    - 'Serverless Portfolio (This Site)': projects/serverless-portfolio.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/giovanni-pdl/
      name: LinkedIn
    - icon: fontawesome/brands/medium
      link: https://medium.com/@giovanni-pdl
      name: Medium
    - icon: fontawesome/brands/github
      link: https://github.com/gpdl-0
      name: GitHub

# Markdown Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:   # Required for Mermaid diagrams
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition              # Alert boxes (Info, Warning, etc.)
  - pymdownx.details        # Collapsible details
  - attr_list               # Allows CSS classes in Markdown
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg